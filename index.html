<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Resume</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
  }

  /* Header styling */
  header {
    background-color:#4CAF50;
    color: white;
    text-align: center;
    padding: 40px 0;
    margin-bottom: 30px;
  }

  header h1 {
    font-size: 3em;
    margin: 0;
  }

  header p {
    font-size: 1.2em;
    margin-top: 10px;
  }

  /* Resume Container Styling */
  .resume-container {
    width: 80%;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h2 {
    font-size: 2em;
    color: #4CAF50;
    margin-bottom: 15px;
  }

  .content {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }

  .content .personal-info,
  .content .skills {
    width: 45%;
  }

  .content ul {
    padding-left: 20px;
  }

  /* Footer Styling */
  .footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 50px;
  }

  .footer a {
    color: white;
    margin: 0 15px;
    font-weight: bold;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }

  .left-footer {
    background-color: #e0e0e0;
    color: black;
    padding: 15px;
    text-align: left;
    margin-top: 30px;
  }

  .left-footer a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
    margin-right: 20px;
  }

  .left-footer a:hover {
    text-decoration: underline;
  }

  /* Input Field Styling */
  .form-section input[type="text"],
  .form-section input[type="email"],
  .form-section input[type="tel"],
  .form-section input[type="number"],
  .form-section input[type="url"],
  .form-section input[type="date"],
  .form-section textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 1em;
    border: 2px solid #ccc;
    border-radius: 5px;
    outline: none;
  }

  .form-section textarea {
    height: 150px;
    resize: vertical;
  }

  .form-buttons button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
  }

  .form-buttons button:hover {
    background-color: #45a049;
  }

  .form-buttons .clear-button {
    background-color: #e0e0e0;
    color: black;
  }

  .form-buttons .clear-button:hover {
    background-color: #ccc;
  }
  </style>
</head>
<body>

  <header>
    <h1>My Online Resume</h1>
    <p>Fill in your details below to create your online resume</p>
  </header>

  <div class="resume-container">
    <form id="resume-form" action="https://formspree.io/f/movjdjpv" method="POST">
      <section class="form-section" id="personal-info">
        <h2>Personal Information</h2>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <!-- Added Date of Birth field -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="profession">Your Profession:</label>
        <input type="text" id="profession" name="profession" placeholder="Enter your profession" required><br>
      </section>

      <section class="form-section" id="about">
        <h2>About Me</h2>
        <label for="about">Write a brief introduction about yourself:</label><br>
        <textarea id="about" name="about" placeholder="Write about yourself" required></textarea><br>
      </section>

      <section class="form-section" id="skills">
        <h2>Skills</h2>
        <label for="skills">List your skills:</label><br>
        <input type="text" id="skills" name="skills" placeholder="e.g., HTML, CSS, JavaScript" required><br>
      </section>

      <section class="form-section" id="education">
        <h2>Education</h2>
        <label for="school">School:</label>
        <input type="text" id="school" name="school" placeholder="e.g., School name" required><br>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" placeholder="e.g., BSc Computer Science" required><br>

        <label for="institution">Institution Name:</label>
        <input type="text" id="institution" name="institution" placeholder="e.g., XYZ University" required><br>

        <label for="graduation-year">Year of Graduation:</label>
        <input type="number" id="graduation-year" name="graduation-year" placeholder="e.g., 2025" required><br>
      </section>

      <section class="form-section" id="experience">
        <h2>Work Experience</h2>
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" placeholder="e.g., Web Developer" required><br>

        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" placeholder="e.g., ABC Corp" required><br>

        <label for="job-duration">Duration (in years):</label>
        <input type="number" id="job-duration" name="job-duration" placeholder="e.g., 2" required><br>
      </section>

      <section class="form-section" id="contact">
        <h2>Contact</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>

        <label for="linkedin">Linked In:</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn URL"><br>
      </section>

      <div class="form-buttons">
        <button type="submit" class="submit-button">Submit Resume</button>
        <button type="reset" class="clear-button">Clear Form</button>
      </div>
    </form>
  </div>

  <!-- Footer 1 (center-aligned) -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-links">
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
        <a href="#privacy">Privacy Policy</a>
      </div>
      <p>&copy; 2025 My Online Resume. All rights reserved.</p>
    </div>
  </footer>

  <!-- Footer 2 (left-aligned with links) -->
  <footer class="left-footer">
    <p><a href="mailto:example@resume.com">Mail Us</a></p>
    <p><a href="tel:+917892586349">Call Us</a></p>
    <p><a href="https://wa.me/917892586349?text=I%20would%20like%20to%20know%20more%20about%20the%20type%20of%20services%20you%20provide">WhatsApp Us</a></p>
    <p><a href="https://drive.google.com/file/d/17CR_ybyLoe-tRL26uFoUDLxss2vVzh2G/view?usp=drive_link" target="_blank">Know More</a></p>
  </footer>

</body>
</html>
