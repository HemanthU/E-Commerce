<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Resume</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  header h1 {
    font-size: 3em;
    margin-bottom: 10px;
  }

  header p {
    font-size: 1.1em;
  }

  .container {
    width: 80%;
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }

  .form-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .form-header h2 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #4CAF50;
  }

  .form-section {
    margin-bottom: 30px;
  }

  .form-section label {
    font-size: 1.1em;
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    color: #555;
  }

  .form-section input[type="text"],
  .form-section input[type="email"],
  .form-section input[type="tel"],
  .form-section input[type="date"],
  .form-section input[type="url"],
  .form-section textarea {
    width: 100%;
    padding: 12px;
    font-size: 1.1em;
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
    transition: all 0.3s ease;
  }

  .form-section input[type="text"]:focus,
  .form-section input[type="email"]:focus,
  .form-section input[type="tel"]:focus,
  .form-section input[type="date"]:focus,
  .form-section input[type="url"]:focus,
  .form-section textarea:focus {
    border-color: #4CAF50;
    outline: none;
  }

  .form-section textarea {
    min-height: 150px;
  }

  .form-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .form-buttons button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1.1em;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .form-buttons button:hover {
    background-color: #45a049;
  }

  .footer {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
    margin-top: 40px;
    font-size: 1.2em;
  }

  .footer a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    transition: color 0.3s ease;
  }

  .footer a:hover {
    color: #f1f1f1;
  }

  .left-footer {
    background-color: #f1f1f1;
    padding: 20px;
    margin-top: 30px;
    text-align: left;
  }

  .left-footer a {
    color: #4CAF50;
    text-decoration: none;
    margin-right: 20px;
    font-size: 1.2em;
    font-weight: bold;
  }

  .left-footer a:hover {
    text-decoration: underline;
  }

  </style>
</head>
<body>

  <header>
    <h1>Online Resume</h1>
    <p>Fill in your details below</p>
  </header>

  <div class="container">
    <div class="form-header">
      <h2>Personal Information</h2>
    </div>

    <form id="resume-form" action="https://formspree.io/f/xnnjqzbv" method="POST">
      
      <div class="form-section">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      
      <div class="form-section">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      
      <div class="form-section">
        <label for="profession">Your Profession:</label>
        <input type="text" id="profession" name="profession" placeholder="Enter your profession" required>
      </div>

      <div class="form-section">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-section">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-section">
        <label for="linkedin">LinkedIn Profile:</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn URL">
      </div>

      <div class="form-buttons">
        <button type="submit">Submit Resume</button>
        <button type="reset">Clear Form</button>
      </div>
    </form>
  </div>

  <!-- Footer 1 (center-aligned) -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#about">About Us</a>
      <a href="#contact">Contact Us</a>
      <a href="#privacy">Privacy Policy</a>
    </div>
    <p>&copy; 2025 Online Resume. All rights reserved.</p>
  </footer>

  <!-- Footer 2 (left-aligned with links) -->
  <footer class="left-footer">
    <p><a href="mailto:example@resume.com">Mail Us</a></p>
    <p><a href="tel:+917892586349">Call Us</a></p>
    <p><a href="https://wa.me/917892586349?text=I%20would%20like%20to%20know%20more%20about%20the%20type%20of%20services%20you%20provide">WhatsApp Us</a></p>
    <p><a href="https://drive.google.com/file/d/17CR_ybyLoe-tRL26uFoUDLxss2vVzh2G/view?usp=drive_link" target="_blank">Know More</a></p>
  </footer>

</body>
</html>
